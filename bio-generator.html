<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Product Key ‚Äì Insta Bio Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2d0b5e, #000);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      background: rgba(255,255,255,0.05);
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #9d00ff;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí Enter Your Product Key</h2>
    <input type="text" id="productKey" placeholder="Enter your unique key">
    <button onclick="validateKey()">Unlock Tool</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const validKeys = ["VELBIO-001", "VELBIO-002"];

    function validateKey() {
      const key = document.getElementById("productKey").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (validKeys.includes(key)) {
        window.location.href = "bio-tool.html";
      } else {
        errorMsg.textContent = "‚ùå Invalid product key. Please contact @arhaamhabib for access.";
      }
    }
  </script>
</body>
</html>
