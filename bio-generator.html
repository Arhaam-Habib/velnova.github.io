<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* (Styles remain unchanged) */
    :root {
      --bg-gradient: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      --primary-color: #00ffe1;
      --secondary-color: #ffa3fd;

      --title-color: #00ffe1;
    }
    [data-theme="light"] {
      --bg-gradient: linear-gradient(to top, #fceabb, #f8b500);
      --primary-color: #24243e;
      --secondary-color: #1c1c3c;
      --text-color: #000;
      --title-color: #000;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      padding: 40px 20px;
      transition: all 0.4s ease;
    }
    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--title-color);
    }
    p.tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
    }
    .section {
      margin: 60px 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }
    p {
      font-size: 1rem;
      line-height: 1.7;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: var(--primary-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .tool-card {
      background: linear-gradient(135deg, #00f2ff, #9d00ff);
      color: white;
      padding: 30px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe1;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-in-out;
    }
    .tool-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="email"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    form button {
      margin-top: 15px;
      background: #00ffe1;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 20;
    }
    .bg-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      pointer-events: none;
      transition: background-image 0.6s ease;
    }
  </style>
</head>

    <div class="section">

      </div>
    </div>

    <footer>

  <script>
    const scene = document.getElementById('bgScene');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      scene.style.backgroundImage = theme === 'light'
        ? "url('https://raw.githubusercontent.com/arhaam-habib/assets/main/day-village.png')"
        : "url('https://raw.githubusercontent.com/arhaam-habib/assets/main/night-planets.png')";
    }
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }
    setTheme(prefersDark ? 'dark' : 'light');
  </script>
</body>
</html>
